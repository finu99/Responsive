<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        #sec1{
            height: 600px;
            background-color: green;
            color:black
        }
        #sec2{
            height: 600px;
            background-color: royalblue;
            color: antiquewhite;
        }
    </style>
</head>

<body>
    <div id="sec1">
    <h1>This is first page </h1>
    <p>Click below to scroll to next page</p>
    <a href="#sec2">Click me</a>
</div>
<div id="sec2">
    <h2>This is the second page</h2>
    <p>Click below to scroll to first page</p>
    <a href="#sec1">Click me</a>
</div>
</body>
</html>
